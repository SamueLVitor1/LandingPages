<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews</title>

  <link rel="stylesheet" href="./src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="page">

    <header>
      <img src="./src/img/logo.png" alt="logo RocketNews">
    </header>

    <main>

      <section>
        <h1>Atualize ideias e informações em 5 minutos</h1>
        <p>
          <span>tudo que você precisa saber para começar seu dia bem e informado</span>
          noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          perfeito para se preparar para codar ☕
        </p>
      </section>

      <form>
        <label for="email">Insira seu e-mail</label>

        <div class="inputEmail">
          <input type="email" placeholder="oi@rocketseat.com" id="email" class="email">
          <button type="submit"><img src="/src/img/button.png" alt="imagem de um botão para enviar o formulario"></button>
        </div>
      </form>

      <div class="linkRead">
        <a href="#"> deixe-me ler primeiro</a>
        <img src="./src/img/arrow-right.png" alt="imagem de uma seta para direita">
      </div>

    </main>
  </div>

  <div class="pageSide">   
  </div>


</body>

</html>
